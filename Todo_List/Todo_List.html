<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo_List.css">
</head>
<body>
    <app>
        <header>
            <div class="header">
                <div class="container">
                    <div class="header-title">Todo List</div>
                    <button class="clear-all">CLEAR ALL</button>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="contents"></div>
                <div class="form">
                    <textarea>Type your Todo here</textarea>
                    <input class="add" type="button" value="Add your Todo">           
                </div>
            </div>
        </main>
    </app>
</body>
</html>
